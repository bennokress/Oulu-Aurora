name: Update Aurora Data (Iso-Syöte)

on:
  schedule:
    # Run at :05, :20, :35, :50 (offset from Oulu)
    - cron: '5,20,35,50 * * * *'
  workflow_dispatch: # Allow manual triggers

concurrency:
  group: aurora-update-iso-syote
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Fetch and update aurora data
        env:
          PUSHOVER_TOKEN: ${{ secrets.PUSHOVER_TOKEN }}
          PUSHOVER_USER: ${{ secrets.PUSHOVER_USER }}
        run: |
          python scripts/fetch_aurora_data.py \
            --location "Iso-Syöte" \
            --lat 65.17 \
            --lon 28.33 \
            --output current_observation_iso_syote.json \
            --notify-start "2026-02-06 15:00" \
            --notify-end "2026-02-09 15:00"

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add current_observation_iso_syote.json
          git diff --quiet --cached || git commit -m "Update aurora observation data (Iso-Syöte)"
          git push
